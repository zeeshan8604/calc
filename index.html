<!DOCTYPE html>
<html>

<head>
    <title>Claculator</title>
    <link rel="stylesheet" href="calc.css">
</head>

<body>
    <main>
        <section id="main">
            <div id="header">
                <h1>CALCULATOR</h1>
            </div>
            <div id="ans-dis">
                <p id="ans"></p>
            </div>
            <div id="btns">
                <div id="first-input" class="inputs">
                    <div id="ac" class="input-look" data-value="ac">
                        <h3>AC</h3>
                    </div>
                    <div id="flip-sign" class="input-look" data-value="sign">
                        <h3>+/-</h3>
                    </div>
                    <div id="mod" class="input-look" data-value="%">
                        <h3>%</h3>
                    </div>
                    <div id="divide" class="input-look red" data-value="/">
                        <h3>/</h3>
                    </div>
                </div>
                <div id="second-input" class="inputs">
                    <div id="seven" class="input-look" data-value="7">
                        <h3>7</h3>
                    </div>
                    <div id="eight" class="input-look" data-value="8">
                        <h3>8</h3>
                    </div>
                    <div id="nine" class="input-look" data-value="9">
                        <h3>9</h3>
                    </div>
                    <div id="multi" class="input-look  red" data-value="*">
                        <h3>*</h3>
                    </div>
                </div>
                <div id="third-input" class="inputs">
                    <div id="four" class="input-look" data-value="4">
                        <h3>4</h3>
                    </div>
                    <div id="five" class="input-look" data-value="5">
                        <h3>5</h3>
                    </div>
                    <div id="six" class="input-look" data-value="6">
                        <h3>6</h3>
                    </div>
                    <div id="minus" class="input-look red" data-value="-">
                        <h3>-</h3>
                    </div>
                </div>
                <div id="forth-input" class="inputs">
                    <div id="one" class="input-look" data-value="1">
                        <h3>1</h3>
                    </div>
                    <div id="two" class="input-look" data-value="2">
                        <h3>2</h3>
                    </div>
                    <div id="three" class="input-look" data-value="3">
                        <h3>3</h3>
                    </div>
                    <div id="add" class="input-look red" data-value="+">
                        <h3>+</h3>
                    </div>
                </div>
                <div id="fifth-input" class="inputs">
                    <div id="zero" class="input-look" data-value="0">
                        <h3>0</h3>
                    </div>
                    <div id="decimal" class="input-look" data-value=".">
                        <h3>.</h3>
                    </div>
                    <div id="equal" class="input-look red" data-value="=">
                        <h3>=</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="calc.js"></script>
</body>

</html>
